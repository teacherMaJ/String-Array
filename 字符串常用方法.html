<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ES5  所有的字符串只能读不能写，返回的都是新串
        var str="abc123ABC"
        //返回的是在某个索引位置的指定字符
        console.log(str.charAt(1)); //b *****
        //返回某个位置字符的 字符编码(unicode码)
        console.log(str.charCodeAt(1));//98 *
        // 返回拼接后的字符串  不改变原来的字符串(所有的字符串只能读不能写，返回的都是新串)
        console.log(str.concat("hello"));//abc123ABChello **
        //indexOf()检索字符串 返回子串在字符串中的位置索引
        console.log(str.indexOf('123'));//3 *****
        //match() replace()  search() 正则匹配
        //正则匹配寻找子串 返回包含字符串的数组
        console.log(str.match(/12/g));
        //replace() 替换某个字符串  替换首次出现的字符。如果想要全部替换，可以写成正则
        console.log(str.replace("12","***"));
        console.log(str.replace(/12/g,'&&'));
        //返回出现字符串的索引位置
        console.log(str.search('12'));
        //抽取字符串，返回传进索引的起始位置和结束位置，但是不包含结束位置
        console.log(str.slice(1,3)); //bc
        //将字符串--->数组
        console.log(str.split());//['abc123ABC']
        console.log(str.split(""));//["a", "b", "c", "1", "2", "3", "A", "B", "C"]
        console.log(str.split("1"));//[abc", "23ABC"]

        //抽取子串 第一个参数是起始位置，第二个参数是长度
        console.log(str.substr(6,3)); //ABC
       
        //字符串转换为大写
        console.log(str.toUpperCase()); //ABC123ABC
        //字符串转换为小写
        console.log(str.toLowerCase()); //abc123abc

    </script>
</body>
</html>
